<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="header(activeMenu)">
    <nav class="sticky top-0 z-40 bg-white/90 border-b border-slate-200 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- 로고 클릭 => 인트로(/) -->
                <a th:href="@{/}" class="flex items-center gap-2 group">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold group-hover:scale-110 transition">P</div>
                    <span class="text-xl font-bold text-slate-900">PoliSight</span>
                </a>

                <div class="hidden md:flex space-x-8">
                    <!-- 정책 검색 => /policy -->
                    <a th:href="@{/policy}"
                       class="font-medium transition"
                       th:classappend="${activeMenu} == 'search' ? ' text-blue-600 font-bold' : ' text-slate-600 hover:text-blue-600'">
                        정책 검색
                    </a>

                    <!-- 시뮬레이션 => /simulation -->
                    <a th:href="@{/simulation}"
                       class="font-medium transition"
                       th:classappend="${activeMenu} == 'sim' ? ' text-blue-600 font-bold' : ' text-slate-600 hover:text-blue-600'">
                        시뮬레이션
                    </a>

                    <!-- 인사이트(아직 라우팅 없으니 # 유지 or 추후 /insight로 바꾸기) -->
                    <a href="#"
                       class="font-medium transition"
                       th:classappend="${activeMenu} == 'insight' ? ' text-blue-600 font-bold' : ' text-slate-600 hover:text-blue-600'">
                        인사이트
                    </a>
                </div>

                <div>
                    <!-- 로그인 버튼 => /login -->
                    <a th:href="@{/login}"
                       class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full text-sm font-semibold transition shadow-md">
                        로그인
                    </a>
                </div>
            </div>
        </div>
    </nav>
</th:block>

<th:block th:fragment="footer">
    <footer class="bg-slate-900 text-slate-300 py-16 mt-auto relative z-10">
        <div class="max-w-7xl mx-auto px-4 grid md:grid-cols-4 gap-10">
            <div class="col-span-1 md:col-span-2">
                <span class="text-3xl font-bold text-white block mb-6">PoliSight</span>
                <p class="text-slate-400 max-w-sm leading-relaxed">
                    LLM과 RAG 기술을 활용하여 지역 정책의 복잡성을 해소하고,<br>시민들에게 투명한 혜택 정보를 제공합니다.
                </p>
            </div>

            <div>
                <h4 class="text-white font-bold mb-6 text-lg">서비스</h4>
                <ul class="space-y-4 text-slate-400">
                    <li><a th:href="@{/policy}" class="hover:text-white transition">정책 찾기</a></li>
                    <li><a th:href="@{/simulation}" class="hover:text-white transition">모의 시뮬레이션</a></li>
                    <li><a href="#" class="hover:text-white transition">API 문서</a></li>
                </ul>
            </div>

            <div>
                <h4 class="text-white font-bold mb-6 text-lg">문의</h4>
                <ul class="space-y-4 text-slate-400">
                    <li><a href="#" class="hover:text-white transition">고객센터</a></li>
                    <li><a href="#" class="hover:text-white transition">제휴 문의</a></li>
                </ul>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 mt-16 pt-8 border-t border-slate-800 text-sm text-center text-slate-500">
            &copy; 2025 PoliSight AI Project. All rights reserved.
        </div>
    </footer>
</th:block>

</html>
