<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSight - AI 지역 정책 영향 시뮬레이터</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .gradient-text {
            background: linear-gradient(to right, #2563EB, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
        }

        /* 애니메이션 정의 */
        .animate-fade-up {
            animation: fadeUp 1.5s cubic-bezier(0.3, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-100 { animation-delay: 0.4s; }
        .delay-200 { animation-delay: 0.7s; }
        .delay-300 { animation-delay: 1.0s; }

        /* 크롬, 사파리 등 스크롤바 숨기기 (옵션) */
        .scrollbar-hide::-webkit-scrollbar { width: 0; height: 0; }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen overflow-x-hidden">

<div class="blob w-[500px] h-[500px] bg-blue-100/60 rounded-full top-0 left-0 -translate-x-1/3 -translate-y-1/3"></div>
<div class="blob w-[500px] h-[500px] bg-indigo-100/60 rounded-full bottom-0 right-0 translate-x-1/4 translate-y-1/4"></div>

<div th:replace="HF :: header('intro')"></div>

<main class="flex-grow flex items-center justify-center relative h-screen w-full">

    <div class="max-w-7xl mx-auto px-4 text-center z-10 flex flex-col items-center justify-center mb-32">

        <div class="animate-fade-up mb-8">
            <span class="inline-flex items-center gap-2 py-2 px-5 rounded-full bg-blue-50 text-blue-600 text-sm font-bold border border-blue-100 shadow-sm hover:shadow-md transition cursor-default">
                <span class="relative flex h-2.5 w-2.5">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-blue-500"></span>
                </span>
                AI 기반 정책 영향 분석 서비스
            </span>
        </div>

        <h1 class="text-4xl md:text-6xl font-bold mb-20 leading-tight tracking-tight animate-fade-up delay-100">
            내 상황이 달라지면,<br>
            <span class="gradient-text pb-2 block mt-6">정책 혜택은 어떻게 변할까요?</span>
        </h1>

        <div class="flex flex-col sm:flex-row justify-center gap-5 animate-fade-up delay-200">
            <a th:href="${session.loginMember != null} ? @{/policy} : @{/setup}"
               class="group bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-2xl text-lg font-bold shadow-xl shadow-blue-200 transition transform hover:-translate-y-1 flex items-center justify-center gap-3">
                지금 무료로 시뮬레이션 하기
                <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition"></i>
            </a>
        </div>

    </div>

    <div onclick="document.getElementById('next-section').scrollIntoView({ behavior: 'smooth' })"
         class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce z-20 cursor-pointer opacity-60 hover:opacity-100 transition p-2">
        <span class="text-xs font-medium text-slate-400 mb-2 block text-center">SCROLL</span>
        <i class="fa-solid fa-chevron-down text-slate-400 text-2xl"></i>
    </div>
</main>

<section id="next-section" class="bg-white py-32 border-t border-slate-100 relative z-20">
    <div class="max-w-7xl mx-auto px-4">
        <div class="grid md:grid-cols-3 gap-12 text-center md:text-left">
            <div class="p-8 rounded-3xl hover:bg-slate-50 transition duration-300">
                <div class="w-14 h-14 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 text-2xl mb-6 mx-auto md:mx-0">
                    <i class="fa-solid fa-database"></i>
                </div>
                <h3 class="text-2xl font-bold mb-4 text-slate-800">실시간 데이터 분석</h3>
                <p class="text-slate-500 leading-relaxed text-lg">매일 업데이트되는 지자체 공고문을 RAG 기술로 수집하여 가장 최신의 정보를 제공합니다.</p>
            </div>
            <div class="p-8 rounded-3xl hover:bg-slate-50 transition duration-300">
                <div class="w-14 h-14 bg-emerald-100 rounded-2xl flex items-center justify-center text-emerald-600 text-2xl mb-6 mx-auto md:mx-0">
                    <i class="fa-solid fa-scale-balanced"></i>
                </div>
                <h3 class="text-2xl font-bold mb-4 text-slate-800">변경 시나리오 예측</h3>
                <p class="text-slate-500 leading-relaxed text-lg">"소득 기준이 바뀌면?" 다양한 가정 상황을 LLM이 시뮬레이션하여 결과를 예측합니다.</p>
            </div>
            <div class="p-8 rounded-3xl hover:bg-slate-50 transition duration-300">
                <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600 text-2xl mb-6 mx-auto md:mx-0">
                    <i class="fa-solid fa-file-contract"></i>
                </div>
                <h3 class="text-2xl font-bold mb-4 text-slate-800">쉬운 요약 리포트</h3>
                <p class="text-slate-500 leading-relaxed text-lg">어려운 법률 용어 대신, 누구나 이해하기 쉬운 언어로 핵심 혜택을 요약해 드립니다.</p>
            </div>
        </div>
    </div>
</section>

<div th:replace="HF :: footer"></div>

</body>
</html>
