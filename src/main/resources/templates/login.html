<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSight - 로그인</title>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --bg-gradient: linear-gradient(135deg, #f4f7f9 0%, #e9eff5 100%);
            --text-main: #222;
            --text-sub: #666;
            --error-color: #e74c3c;
            --input-bg: #fdfdfd;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-box {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .logo-container {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 30px; cursor: pointer;
        }
        .logo-symbol {
            width: 36px; height: 36px; background-color: var(--primary-color); color: white;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 20px; box-shadow: 0 2px 5px rgba(0,123,255,0.3);
        }
        .logo-text { font-size: 30px; font-weight: 900; color: var(--primary-color); letter-spacing: -1px; }

        .tab-menu { display: flex; margin-bottom: 30px; border-bottom: 2px solid #eee; }
        .tab-item { flex: 1; text-align: center; padding: 12px 0; cursor: pointer; color: var(--text-sub); font-weight: 600; font-size: 15px; transition: all 0.3s; }
        .tab-item.active { color: var(--primary-color); border-bottom: 3px solid var(--primary-color); margin-bottom: -2.5px; }

        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-group { margin-bottom: 18px; position: relative; }

        label { display: block; font-size: 13px; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }

        input, select { width: 100%; padding: 14px 16px; border: 1px solid #e1e1e1; border-radius: 12px; font-size: 14px; font-weight: 500; box-sizing: border-box; background: var(--input-bg); transition: all 0.2s; color: var(--text-main); }
        input::placeholder { color: #aaa; font-weight: 400; }
        input:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); background: #fff; }

        .row { display: flex; gap: 8px; }
        .btn-inline { background: #444; color: white; border: none; border-radius: 10px; padding: 0 14px; cursor: pointer; font-size: 12px; font-weight: 600; white-space: nowrap; }
        .helper-text { font-size: 11px; color: #888; margin-top: 5px; line-height: 1.4; }

        .error-msg {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            display: none;
            font-weight: 500;
        }

        .submit-btn { width: 100%; padding: 16px; background: var(--primary-color); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; box-shadow: 0 6px 15px rgba(0,123,255,0.2); transition: all 0.2s; }
        .submit-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .find-desc { font-size: 13px; color: var(--text-sub); margin-bottom: 20px; text-align: center; line-height: 1.6; }

        button:disabled { background: #ccc; cursor: not-allowed; color: #666; box-shadow: none; }
    </style>
</head>
<body>

<div class="auth-box">
    <div class="logo-container" onclick="location.href='/'">
        <div class="logo-symbol">P</div>
        <div class="logo-text">PoliSight</div>
    </div>

    <div class="tab-menu">
        <div class="tab-item active" onclick="switchTab('login')">로그인</div>
        <div class="tab-item" onclick="switchTab('signup')">회원가입</div>
        <div class="tab-item" onclick="switchTab('find')">비밀번호 찾기</div>
    </div>

    <section id="loginSection" class="form-section active">
        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="input-group">
                <label>이메일</label>
                <input type="email" name="email" id="loginEmail" placeholder="이메일을 입력해 주세요" required>

                <p id="loginFormatError" class="error-msg">* 이메일 형식이 올바르지 않습니다.</p>

                <p id="loginError" class="error-msg" th:if="${param.error}" style="display:block;">* 이메일 또는 비밀번호가 일치하지 않습니다.</p>
            </div>
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" name="userPw" id="loginPw" placeholder="비밀번호를 입력해 주세요" required>
            </div>
            <button class="submit-btn" type="submit">로그인</button>
        </form>

        <div style="margin-top: 20px;">
            <a href="/oauth2/authorization/google" style="text-decoration: none; display: block;">
                <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: white;
                border: 1px solid #dadce0;
                border-radius: 4px;
                height: 48px;
                width: 100%;
                box-sizing: border-box;
                cursor: pointer;
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                transition: background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#f8f9fa'" onmouseout="this.style.backgroundColor='white'">

                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" style="margin-right: 12px;">
                        <g>
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                            <path fill="#34A853" d="M24 48c6.48 0 11.95-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </g>
                    </svg>

                    <span style="font-family: 'Roboto', sans-serif; font-weight: 500; color: #3c4043; font-size: 16px;">
                    Google 계정으로 로그인
                </span>
                </div>
            </a>
        </div>

        <div style="margin-top: 10px;">
            <a href="/oauth2/authorization/kakao" style="text-decoration: none; display: block;">
                <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #FEE500;
                border: 1px solid #FEE500;
                border-radius: 4px;
                height: 48px;
                width: 100%;
                box-sizing: border-box;
                cursor: pointer;
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                transition: background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#fdd835'" onmouseout="this.style.backgroundColor='#FEE500'">

                    <svg viewBox="0 0 32 32" width="20" height="20" style="margin-right: 12px;">
                        <path fill="#000000" d="M16 4C9.923 4 5 8.24 5 13.47c0 3.32 1.97 6.27 5.04 7.97-.24.89-.87 3.23-.99 3.73-.16.59.22.58.46.42.19-.13 3.03-2.06 4.25-2.88.4.06.81.09 1.24.09 6.077 0 11-4.23 11-9.47S22.077 4 16 4z"/>
                    </svg>

                    <span style="font-family: sans-serif; font-weight: 500; color: #000000; font-size: 16px; opacity: 0.85;">
                    카카오 계정으로 로그인
                </span>
                </div>
            </a>
        </div>
    </section>

    <section id="signupSection" class="form-section">
        <form id="signupForm" th:action="@{/join}" method="post">
            <div class="input-group">
                <label>이메일</label>
                <div class="row">
                    <input type="email" id="regEmail" name="email" placeholder="auth@polisight.com" required>
                    <button type="button" id="btnReqAuth" class="btn-inline" onclick="requestEmailAuth()">인증요청</button>
                </div>
                <p id="regEmailError" class="error-msg">* 이미 가입된 이메일입니다.</p>

                <div id="authCodeArea" class="row" style="display: none; margin-top: 8px;">
                    <input type="text" id="authCode" placeholder="인증번호 6자리" maxlength="6" style="letter-spacing: 2px;">
                    <button type="button" class="btn-inline" onclick="verifyCode()">확인</button>
                </div>
                <div id="authTimer" class="helper-text" style="display: none; color: #007bff;">남은 시간 5:00</div>
                <p id="authCodeError" class="error-msg">* 인증번호가 일치하지 않습니다.</p>
            </div>

            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" id="regPw" name="userPw" placeholder="6~20자 (영문/숫자/특수문자 포함)" required>
                <p id="pwRuleError" class="error-msg">* 비밀번호 형식이 올바르지 않습니다 (6~20자 특수문자 포함).</p>

                <input type="password" id="regPwConfirm" placeholder="비밀번호 확인" style="margin-top: 8px;" required>
                <p id="pwMatchError" class="error-msg">* 비밀번호가 서로 일치하지 않습니다.</p>
            </div>

            <div class="input-group">
                <label>이름</label>
                <input type="text" name="userName" placeholder="성함을 입력하세요" required>
            </div>

            <button type="submit" class="submit-btn">가입 완료</button>
        </form>
    </section>

    <section id="findSection" class="form-section">
        <div class="find-group">
            <p class="find-desc">
                가입하신 <strong>이메일 주소</strong>를 입력해 주세요.<br>
                비밀번호 재설정 링크를 발송해 드립니다.
            </p>
            <div class="input-group">
                <label>이메일 주소</label>
                <input type="email" id="findEmail" placeholder="이메일을 입력하세요" required>
                <p id="findEmailError" class="error-msg">* 등록되지 않은 이메일 주소입니다.</p>
            </div>
            <button class="submit-btn" onclick="sendResetLink()">재설정 링크 발송</button>
        </div>
    </section>
</div>

<script>
    /* ================= 전역 변수 ================= */
    let timerInterval = null;
    let isEmailVerified = false;

    /* ================= 공통 기능 ================= */
    function switchTab(type) {
        const tabs = document.querySelectorAll('.tab-item');
        const sections = document.querySelectorAll('.form-section');
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        if(type === 'login') {
            tabs[0].classList.add('active');
            document.getElementById('loginSection').classList.add('active');
        } else if(type === 'signup') {
            tabs[1].classList.add('active');
            document.getElementById('signupSection').classList.add('active');
        } else {
            tabs[2].classList.add('active');
            document.getElementById('findSection').classList.add('active');
        }
    }

    function toggleError(elementId, show, message = '') {
        const el = document.getElementById(elementId);
        if(el) {
            el.style.display = show ? 'block' : 'none';
            if(message) el.innerText = '* ' + message;
        }
    }

    /* ================= 로그인 및 초기화 로직 (통합) ================= */

    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);

        // 1. URL 파라미터 체크 -> 회원가입 탭 열기
        // (이 코드가 가장 먼저 실행되어야 회원가입 화면이 보입니다)
        if (urlParams.get('mode') === 'signup') {
            console.log("회원가입 모드 감지: 탭을 전환합니다.");
            switchTab('signup');
        }

        // 2. 로그인 실패 시 이메일 복원
        if (urlParams.has('error')) {
            const savedEmail = localStorage.getItem('lastLoginEmail');
            if(savedEmail) {
                document.getElementById('loginEmail').value = savedEmail;
            }
        }

        // 3. 셋업 데이터(sessionStorage) -> 회원가입 폼 주입 로직
        const setupDataJson = sessionStorage.getItem('userSetupData');
        const signupForm = document.getElementById('signupForm');

        if (setupDataJson && signupForm) {
            console.log("셋업 데이터 발견! DB 컬럼명에 맞춰 주입합니다.");

            try {
                const data = JSON.parse(setupDataJson);

                // [헬퍼 함수] hidden input 생성 및 폼 추가
                const addHiddenInfo = (name, value) => {
                    if(value === undefined || value === null || value === '') return;

                    let input = signupForm.querySelector(`input[name="${name}"]`);
                    if (!input) {
                        input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = name;
                        signupForm.appendChild(input);
                    }
                    input.value = value;
                };

                // --- 매핑 시작 ---

                // 1. 지역 정보
                addHiddenInfo('province', data.regionSi);
                addHiddenInfo('city', data.regionGu);

                // 2. 성별
                addHiddenInfo('gender', data.gender);

                // 3. 생년월일 처리 (복잡한 변환 삭제 -> 그냥 숫자만 보냄)
                if (data.birthDate) {
                    // "1995-01-01"이든 "19950101"이든 숫자만 남겨서 보냄 -> "19950101"
                    let cleanDate = String(data.birthDate).replace(/[^0-9]/g, '');
                    addHiddenInfo('birthDate', cleanDate);
                }

                // 4. 소득 (문자열 안전 변환 후 계산)
                if(data.income) {
                    const val = String(data.income).replace(/,/g, '');
                    addHiddenInfo('personalIncome', parseInt(val));
                }
                if(data.householdIncome) {
                    const val = String(data.householdIncome).replace(/,/g, '');
                    addHiddenInfo('familyIncome', parseInt(val));
                }

                // 5. 가구 정보
                addHiddenInfo('familySize', data.familySize);
                addHiddenInfo('child', data.child);

                // 6. 학력 코드
                const eduMap = {
                    "0049001": 1, "0049002": 2, "0049003": 3, "0049004": 4,
                    "0049005": 5, "0049006": 6, "0049007": 7, "0049008": 8
                };
                if(data.educationLevel) addHiddenInfo('eduLevelCode', eduMap[data.educationLevel] || 0);

                // 7. 고용 상태 코드
                const empMap = {
                    "UNEMPLOYED": 1,    // 미취업
                    "EMPLOYED": 2,      // 직장인
                    "SELF_EMPLOYED": 3, // 자영업
                    "FREELANCER": 4,    // 프리랜서
                    "FOUNDER": 5        // 창업자
                };
                if(data.employmentStatus) addHiddenInfo('empStatusCode', empMap[data.employmentStatus] || 0);

                // 8. 결혼/주택 (boolean)
                if (data.married) {
                    // "Y"랑 같으면 true, 아니면 false
                    const boolMarried = (data.married === 'Y');
                    addHiddenInfo('married', boolMarried);
                    // 결과: <input name="married" value="true"> 가 생성됨 -> 서버가 Boolean으로 인식


                if (data.home) {
                    const boolHome = (data.home === 'Y');
                    addHiddenInfo('home', boolHome);
                    // 결과: <input name="home" value="true"> 가 생성됨
                }

            } catch (e) {
                console.error("데이터 매핑 중 오류 발생:", e);
                // 오류가 나도 탭 전환은 이미 위에서 수행되었으므로 안전함
            }
        }

        // 4. 이벤트 리스너 등록 (기존 코드 유지)
        if(signupForm) {
            signupForm.addEventListener('submit', function(e) {
                if (!isEmailVerified) {
                    e.preventDefault();
                    alert('이메일 인증을 완료해 주세요.');
                    document.getElementById('regEmail').focus();
                } else {
                    // (선택) 회원가입 성공 시 임시 데이터 삭제
                    sessionStorage.removeItem('userSetupData');
                }
            });
        }
    });

    const loginForm = document.getElementById('loginForm');
    if(loginForm) {
        loginForm.addEventListener('submit', function() {
            const emailVal = document.getElementById('loginEmail').value;
            localStorage.setItem('lastLoginEmail', emailVal);
        });
    }

    const loginEmailInput = document.getElementById('loginEmail');
    if(loginEmailInput) {
        loginEmailInput.addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(this.value.length > 0 && !emailRegex.test(this.value)) {
                toggleError('loginFormatError', true);
            } else {
                toggleError('loginFormatError', false);
            }
        });
    }

    /* ================= 회원가입 로직 ================= */

    function startAuthTimer(duration) {
        let timer = duration, minutes, seconds;
        const display = document.getElementById('authTimer');
        const authCodeInput = document.getElementById('authCode');
        if (timerInterval) clearInterval(timerInterval);

        display.style.display = 'block';
        display.style.color = '#007bff';
        authCodeInput.disabled = false;
        timerInterval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.textContent = "남은 시간 " + minutes + ":" + seconds;
            if (--timer < 0) {
                clearInterval(timerInterval);
                display.textContent = "시간 초과 (재요청 해주세요)";
                display.style.color = "var(--error-color)";
                authCodeInput.disabled = true;
                authCodeInput.value = '';
            }
        }, 1000);
    }

    function requestEmailAuth() {
        const emailInput = document.getElementById('regEmail');
        const authArea = document.getElementById('authCodeArea');
        const btnReq = document.getElementById('btnReqAuth');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailInput.value || !emailRegex.test(emailInput.value)) {
            toggleError('regEmailError', true, '올바른 이메일 형식을 입력해 주세요.');
            emailInput.focus();
            return;
        }
        btnReq.disabled = true;
        btnReq.textContent = '확인중..';

        fetch('/mail/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'mail=' + encodeURIComponent(emailInput.value)
        })
        .then(response => response.text())
        .then(data => {
            if (data === 'duplicate') {
                toggleError('regEmailError', true, '이미 가입된 이메일입니다.');
                btnReq.disabled = false;
                btnReq.textContent = '인증요청';
                emailInput.focus();
            } else if (data === 'success') {
                alert('인증번호가 발송되었습니다. 이메일을 확인해 주세요.');
                toggleError('regEmailError', false);
                authArea.style.display = 'flex';
                btnReq.textContent = '재전송';
                btnReq.disabled = false;
                startAuthTimer(300);
                document.getElementById('authCode').focus();
            } else {
                alert('메일 발송 실패: 잠시 후 다시 시도해 주세요.');
                btnReq.disabled = false;
                btnReq.textContent = '인증요청';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('서버 연결 오류입니다.');
            btnReq.disabled = false;
            btnReq.textContent = '인증요청';
        });
    }

    function verifyCode() {
        const codeInput = document.getElementById('authCode');
        const code = codeInput.value;

        if(code.length !== 6) {
            toggleError('authCodeError', true, '인증번호 6자리를 입력해 주세요.');
            return;
        }

        fetch('/mail/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'code=' + encodeURIComponent(code)
        })
        .then(response => response.text())
        .then(data => {
            if (data === 'ok') {
                alert('인증이 완료되었습니다.');
                toggleError('authCodeError', false);
                clearInterval(timerInterval);
                document.getElementById('regEmail').readOnly = true;
                document.getElementById('btnReqAuth').disabled = true;
                document.getElementById('btnReqAuth').textContent = '인증됨';
                document.getElementById('authCodeArea').style.display = 'none';
                document.getElementById('authTimer').style.display = 'none';
                isEmailVerified = true;
            } else {
                toggleError('authCodeError', true, '인증번호가 일치하지 않습니다.');
                isEmailVerified = false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('인증 확인 중 오류가 발생했습니다.');
        });
    }

    const pw = document.getElementById('regPw');
    const pwConfirm = document.getElementById('regPwConfirm');
    function checkPwValidation() {
        const val = pw.value;
        const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,20}$/;
        if(val.length > 0 && !regex.test(val)) toggleError('pwRuleError', true, '영문/숫자/특수문자 포함 6~20자로 입력해 주세요.');
        else toggleError('pwRuleError', false);
        checkPwMatch();
    }
    function checkPwMatch() {
        if(pwConfirm.value.length > 0 && pw.value !== pwConfirm.value) toggleError('pwMatchError', true, '비밀번호가 서로 일치하지 않습니다.');
        else toggleError('pwMatchError', false);
    }
    pw.addEventListener('input', checkPwValidation);
    pwConfirm.addEventListener('input', checkPwMatch);

    function sendResetLink() {
        const emailInput = document.getElementById('findEmail');
        const email = emailInput.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if(!email) {
            toggleError('findEmailError', true, '이메일을 입력해 주세요.');
            emailInput.focus();
            return;
        }
        if(!emailRegex.test(email)) {
            toggleError('findEmailError', true, '올바른 이메일 형식을 입력해 주세요.');
            return;
        }

        const btn = document.querySelector('#findSection .submit-btn');
        const originalText = btn.innerText;
        btn.innerText = '전송중...';
        btn.disabled = true;

        fetch('/mail/send-reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'mail=' + encodeURIComponent(email)
        })
        .then(response => response.text())
        .then(data => {
            btn.innerText = originalText;
            btn.disabled = false;
            if (data === 'success') {
                alert('재설정 링크가 이메일로 발송되었습니다!\n메일함을 확인해 주세요.');
                toggleError('findEmailError', false);
            } else if (data === 'not_found') {
                toggleError('findEmailError', true, '등록되지 않은 이메일 주소입니다.');
            } else if (data.startsWith('social_user')) {
                const provider = data.split(':')[1]; // "kakao" 또는 "google" 추출
                toggleError('findEmailError', true, "[" + provider + "] 소셜 가입 계정입니다. (소셜 로그인 이용)");
            } else {
                alert('오류가 발생했습니다. 다시 시도해 주세요.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('서버 연결 오류입니다.');
            btn.innerText = originalText;
            btn.disabled = false;
        });
    }
</script>
