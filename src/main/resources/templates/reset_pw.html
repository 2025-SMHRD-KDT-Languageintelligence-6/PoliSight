<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PoliSight - 비밀번호 변경</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #f4f7f9 0%, #e9eff5 100%);
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .box {
            background: #fff; padding: 40px; border-radius: 20px;
            width: 100%; max-width: 400px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 { color: #007bff; margin-bottom: 20px; }
        input {
            width: 100%; padding: 14px; margin-bottom: 10px;
            border: 1px solid #ddd; border-radius: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%; padding: 15px; background: #007bff; color: white;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            font-size: 16px; margin-top: 10px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="box">
    <h2>새 비밀번호 설정</h2>
    <p style="color:#666; font-size:14px; margin-bottom:30px;">
        새로운 비밀번호를 입력해 주세요.
    </p>

    <form action="/user/update-pw" method="post" onsubmit="return checkPw()">
        <input type="hidden" name="token" th:value="${token}">

        <input type="password" id="pw" name="newPw" placeholder="새 비밀번호 (6자 이상)" required>
        <input type="password" id="pwConfirm" placeholder="비밀번호 확인" required>

        <button type="submit">변경 완료</button>
    </form>
</div>

<script>
    function checkPw() {
        const pw = document.getElementById('pw').value;
        const confirm = document.getElementById('pwConfirm').value;

        if (pw.length < 6) {
            alert("비밀번호는 6자 이상이어야 합니다.");
            return false;
        }
        if (pw !== confirm) {
            alert("비밀번호가 서로 일치하지 않습니다.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
