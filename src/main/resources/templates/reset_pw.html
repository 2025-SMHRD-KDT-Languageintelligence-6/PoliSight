<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSight - 비밀번호 변경</title>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <style>
        /* === 스타일은 기존과 100% 동일 === */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --bg-gradient: linear-gradient(135deg, #f4f7f9 0%, #e9eff5 100%);
            --text-main: #222;
            --text-sub: #666;
            --error-color: #e74c3c;
            --input-bg: #fdfdfd;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-box {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 30px; cursor: pointer;
        }
        .logo-symbol {
            width: 36px; height: 36px; background-color: var(--primary-color); color: white;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 20px; box-shadow: 0 2px 5px rgba(0,123,255,0.3);
        }
        .logo-text { font-size: 30px; font-weight: 900; color: var(--primary-color); letter-spacing: -1px; }

        .input-group { margin-bottom: 18px; position: relative; }
        label { display: block; font-size: 13px; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }
        input {
            width: 100%; padding: 14px 16px; border: 1px solid #e1e1e1; border-radius: 12px;
            font-size: 14px; font-weight: 500; box-sizing: border-box; background: var(--input-bg);
            transition: all 0.2s; color: var(--text-main);
        }
        input:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); background: #fff; }

        .error-msg {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 6px;
            display: none;
            font-weight: 500;
        }

        .submit-btn { width: 100%; padding: 16px; background: var(--primary-color); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; box-shadow: 0 6px 15px rgba(0,123,255,0.2); transition: all 0.2s; }
        .submit-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .page-header {
            text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #eee;
        }
        .page-header h2 { margin: 0; color: var(--primary-color); font-size: 20px; font-weight: 700; }
        .page-header p { margin: 8px 0 0; color: var(--text-sub); font-size: 13px; }
    </style>
</head>
<body>

<div class="auth-box">
    <div class="logo-container" onclick="location.href='/'">
        <div class="logo-symbol">P</div>
        <div class="logo-text">PoliSight</div>
    </div>

    <div class="page-header">
        <h2>새 비밀번호 설정</h2>
        <p>새로운 비밀번호를 입력해 주세요.</p>
    </div>

    <form action="/user/update-pw" method="post" onsubmit="return checkPw()">
        <input type="hidden" name="token" th:value="${token}">

        <div class="input-group">
            <label>새 비밀번호</label>
            <input type="password" id="pw" name="newPw" placeholder="영문/숫자/특수문자 포함 6~20자" required>
            <p id="pwRuleError" class="error-msg">* 영문/숫자/특수문자 포함 6~20자여야 합니다.</p>
        </div>

        <div class="input-group">
            <label>비밀번호 확인</label>
            <input type="password" id="pwConfirm" placeholder="한 번 더 입력해 주세요" required>
            <p id="pwMatchError" class="error-msg">* 비밀번호가 서로 일치하지 않습니다.</p>
        </div>

        <button class="submit-btn" type="submit">변경 완료</button>
    </form>
</div>

<script>
    function checkPw() {
        const pw = document.getElementById('pw');
        const confirm = document.getElementById('pwConfirm');
        const ruleError = document.getElementById('pwRuleError');
        const matchError = document.getElementById('pwMatchError');

        // [수정] 회원가입과 동일한 정규식 적용 (영문+숫자+특수문자 포함, 6~20자)
        const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,20}$/;

        // 초기화
        ruleError.style.display = 'none';
        matchError.style.display = 'none';

        let isValid = true;

        // 1. 정규식(규칙) 검사
        if (!regex.test(pw.value)) {
            ruleError.style.display = 'block';
            if(isValid) pw.focus();
            isValid = false;
        }

        // 2. 일치 검사
        if (isValid && pw.value !== confirm.value) {
            matchError.style.display = 'block';
            if(isValid) confirm.focus();
            isValid = false;
        }

        return isValid;
    }
</script>

</body>
</html>
