<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSight - 정책 검색 및 선택</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;800&display=swap"
          rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ✅ 챗봇 스타일/스크립트 (static 폴더 기준) -->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">
</head>

<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

<style>
    body { font-family: 'Noto Sans KR', sans-serif; }

    /* 라디오 버튼 스타일 */
    .choice-btn input { display: none; }
    .choice-btn span {
        display: block; text-align: center; padding: 10px;
        border: 2px solid #edf2f7; border-radius: 10px;
        font-size: 12px;
        font-weight: 700; cursor: pointer; background: #fff; color: #555;
        transition: all 0.2s ease;
    }
    .choice-btn input:checked + span {
        background: #eef6ff; border-color: #2563EB; color: #2563EB;
        transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
    }

    /* 슬라이더 스타일 커스텀 */
    input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
        background: #2563EB; cursor: pointer; margin-top: -6px;
        box-shadow: 0 0 0 3px #fff, 0 0 0 4px rgba(37, 99, 235, 0.3);
    }
    input[type=range]::-webkit-slider-runnable-track {
        width: 100%; height: 4px; cursor: pointer; background: #E2E8F0; border-radius: 2px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track { background: #CBD5E1; }

    /* 스크롤바 커스텀 */
    .custom-scroll::-webkit-scrollbar { width: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }

    /* 카드 선택 스타일 */
    .policy-card { position: relative; cursor: pointer; transition: all 0.2s; }
    .policy-card:hover { transform: translateY(-2px); }
    .policy-card.selected { border-color: #2563EB; background-color: #f0f7ff; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1); }
    .policy-card.selected::after {
        content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900;
        position: absolute; top: 1rem; right: 1rem; color: #2563EB; font-size: 1.2rem;
    }

    /* 인풋 공통 */
    .sidebar-input, select.sidebar-input {
        width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px;
        font-size: 12px; font-weight: 500; background: #f8fafc; outline: none; transition: 0.2s;
        appearance: none;
    }

    /* 숫자 입력 인풋 커스텀 */
    .flex-input-wrapper {
        display: flex; align-items: center;
        width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px;
        background: #f8fafc; transition: 0.2s;
    }
    .flex-input-wrapper:focus-within { border-color: #2563EB; background: #fff; }
    .flex-input-wrapper input {
        flex-grow: 1; background: transparent; outline: none; font-size: 12px; font-weight: 500; text-align: right; min-width: 0;
    }
    .flex-input-wrapper span {
        margin-left: 8px; font-size: 12px; font-weight: 700; color: #94a3b8; white-space: nowrap;
    }

    select.sidebar-input {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 14px;
        padding-right: 30px;
        cursor: pointer;
    }

    .sidebar-input:focus { border-color: #2563EB; background: #fff; }
</style>

<div th:replace="HF :: header('search')"></div>

<main class="flex-grow max-w-6xl mx-auto px-4 py-6 w-full grid md:grid-cols-12 gap-6 relative pb-24">

    <aside class="md:col-span-4 lg:col-span-3 h-fit md:sticky md:top-24">
        <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-5">
            <div class="flex justify-between items-center pb-3 border-b border-slate-100 mb-5">
                <h2 class="text-base font-extrabold flex items-center gap-2">
                    <i class="fa-solid fa-sliders text-blue-600"></i> 내 조건 설정
                </h2>
                <button type="button" onclick="resetConditions()"
                        class="text-xs text-slate-500 hover:text-slate-700 font-bold flex items-center gap-1 transition">
                    <i class="fa-solid fa-rotate-right"></i> 초기화
                </button>
            </div>

            <form th:action="@{/policy}" method="get" class="space-y-6" id="filter-form" autocomplete="off">
                <input type="hidden" name="keyword" id="hidden-keyword">

                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">성별</label>
                        <div class="flex gap-2">
                            <label class="choice-btn flex-1">
                                <input type="radio" name="gender" value="male"><span>남성</span>
                            </label>
                            <label class="choice-btn flex-1">
                                <input type="radio" name="gender" value="female"><span>여성</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">생년월일</label>
                        <div class="relative">
                            <input type="text" id="birthDate" name="birthDate" class="sidebar-input pr-8"
                                   placeholder="YYYYMMDD">
                            <input type="date" id="hiddenDatePicker"
                                   class="absolute inset-0 opacity-0 cursor-pointer -z-10" tabindex="-1">
                            <i class="fa-regular fa-calendar absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer"
                               onclick="document.getElementById('hiddenDatePicker').showPicker()"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">거주 지역</label>
                        <div class="space-y-2">
                            <select id="regionSi" name="regionSi" class="sidebar-input" onchange="updateRegionGu()">
                                <option value="">시/도 선택</option>
                            </select>
                            <select id="regionGu" name="regionGu" class="sidebar-input">
                                <option value="">시/군/구 선택</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">최종 학력</label>
                        <select id="educationLevel" name="educationLevel" class="sidebar-input">
                            <option value="">전체</option>
                            <option value="0049001">고졸 미만</option>
                            <option value="0049002">고교 재학</option>
                            <option value="0049003">고졸 예정</option>
                            <option value="0049004">고교 졸업</option>
                            <option value="0049005">대학 재학</option>
                            <option value="0049006">대졸 예정</option>
                            <option value="0049007">대학 졸업</option>
                            <option value="0049008">석/박사</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">고용 상태</label>
                        <select id="employmentStatus" name="employmentStatus" class="sidebar-input">
                            <option value="">전체</option>
                            <option value="UNEMPLOYED">미취업 (구직자)</option>
                            <option value="EMPLOYED">직장인 (정규/계약/아르바이트)</option>
                            <option value="SELF_EMPLOYED">자영업 / 소상공인</option>
                            <option value="FREELANCER">프리랜서</option>
                            <option value="FOUNDER">(예비) 창업자</option>
                        </select>
                    </div>

                </div>

                <hr class="border-slate-100">

                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">결혼 여부</label>
                        <div class="flex gap-2">
                            <label class="choice-btn flex-1">
                                <input type="radio" name="marry" value="N"><span>미혼</span>
                            </label>
                            <label class="choice-btn flex-1">
                                <input type="radio" name="marry" value="Y"><span>기혼</span>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-extrabold text-slate-700 mb-1.5">자녀 수</label>
                            <div class="flex-input-wrapper">
                                <input type="number" id="childCount" name="childCount" min="0" value="0">
                                <span>명</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-extrabold text-slate-700 mb-1.5">주택 소유</label>
                            <div class="flex gap-1">
                                <label class="choice-btn flex-1"><input type="radio" name="house"
                                                                        value="N"><span>X</span></label>
                                <label class="choice-btn flex-1"><input type="radio" name="house"
                                                                        value="Y"><span>O</span></label>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">본인 월 소득 (세전)</label>
                        <div class="bg-slate-50 border border-slate-200 rounded-xl p-3 focus-within:border-blue-500 transition">
                            <div class="flex items-center gap-2 mb-2">
                                <input type="number" id="my_income_text" name="income" value="0"
                                       class="flex-1 min-w-0 bg-transparent font-bold text-slate-800 text-sm focus:outline-none text-right"
                                       placeholder="0">
                                <span class="text-xs font-bold text-slate-500 whitespace-nowrap">만원</span>
                            </div>
                            <input type="range" id="my_income_range" min="0" max="1500" step="10" value="0"
                                   class="block w-full">
                        </div>
                        <p class="text-[10px] text-blue-500 mt-1.5 text-right font-medium">* 0원 설정 시 '소득 없음'</p>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">가구 합산 월 소득</label>
                        <div class="bg-slate-50 border border-slate-200 rounded-xl p-3 focus-within:border-blue-500 transition">
                            <div class="flex items-center gap-2 mb-2">
                                <input type="number" id="household_income_text" name="householdIncome" value="0"
                                       class="flex-1 min-w-0 bg-transparent font-bold text-slate-800 text-sm focus:outline-none text-right"
                                       placeholder="0">
                                <span class="text-xs font-bold text-slate-500 whitespace-nowrap">만원</span>
                            </div>
                            <input type="range" id="household_income_range" min="0" max="2000" step="10" value="0"
                                   class="block w-full">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">가구원 수 (본인 포함)</label>
                        <div class="flex-input-wrapper">
                            <input type="number" id="family-count" name="familySize" min="1" value="1">
                            <span>명</span>
                        </div>
                    </div>
                </div>

                <div class="pt-2 flex flex-col gap-2">
                    <button type="button"
                            th:if="${session.loginMember != null}"
                            onclick="openSaveModal()"
                            class="w-full py-2.5 bg-blue-50 border border-blue-200 text-blue-700 rounded-lg font-bold hover:bg-blue-100 transition text-xs shadow-sm flex justify-center items-center gap-2">
                        <i class="fa-solid fa-floppy-disk"></i> 내 조건 저장하기
                    </button>

                    <button type="button"
                            th:if="${session.loginMember != null}"
                            onclick="loadMemberConditions()"
                            class="w-full py-2.5 bg-white border border-slate-200 text-blue-600 rounded-lg font-bold hover:bg-slate-50 hover:border-blue-200 transition text-xs shadow-sm flex justify-center items-center gap-2">
                        <i class="fa-solid fa-cloud-arrow-down"></i> 내 조건 불러오기
                    </button>

                    <button type="submit"
                            class="w-full py-3 bg-slate-900 text-white rounded-lg font-bold hover:bg-black transition text-xs shadow-md">
                        조건에 맞는 정책 검색
                    </button>
                </div>
            </form>
        </div>
    </aside>

    <section class="md:col-span-8 lg:col-span-9 flex flex-col">
        <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm mb-5 flex items-center sticky top-24 z-10">
            <div class="pl-3 text-slate-400 flex-shrink-0 text-sm"><i class="fa-solid fa-search"></i></div>

            <input type="text" id="visual-keyword" placeholder="검색어를 입력하세요 (예: 청년 수당, 월세 지원)"
                   class="flex-grow p-2.5 bg-transparent focus:outline-none font-medium min-w-0 text-sm"
                   onkeydown="if(event.key === 'Enter') searchWithKeyword()">

            <button onclick="searchWithKeyword()"
                    class="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-blue-700 transition flex-shrink-0 whitespace-nowrap text-xs">
                검색
            </button>
        </div>

        <div class="flex justify-between items-center mb-3">
            <h3 class="font-extrabold text-lg">정책 검색 결과
                <span class="text-blue-600"
                      th:text="${policyList != null ? #lists.size(policyList) + '건' : '0건'}">0건</span>
            </h3>
        </div>

        <div class="space-y-3 custom-scroll overflow-y-auto pr-2 h-[850px]">

            <div th:if="${policyList == null or #lists.isEmpty(policyList)}"
                 class="flex flex-col items-center justify-center py-20 text-center border-2 border-dashed border-slate-200 rounded-xl bg-slate-50/50">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-4 text-slate-300 shadow-sm">
                    <i class="fa-solid fa-folder-open text-3xl"></i>
                </div>
                <h4 class="text-slate-600 font-bold mb-1">검색 결과가 없습니다.</h4>
                <p class="text-slate-400 text-xs">좌측의 조건을 변경하거나 검색어를 다시 입력해보세요.</p>
            </div>

            <th:block th:unless="${policyList == null or #lists.isEmpty(policyList)}">
                <div th:each="policy : ${policyList}"
                     class="policy-card bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition relative"
                     th:data-title="${policy.title}"
                     th:data-desc="${policy.description}"
                     th:data-desc-easy="${policy.description}"
                     th:data-id="${policy.id}"
                     onclick="selectPolicy(this)">

                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded"
                              th:text="${policy.department}">고용노동부</span>

                        <span class="text-xs font-bold"
                              th:classappend="${policy.dDay < 0 ? 'text-gray-400' : (policy.dDay <= 7 ? 'text-red-500' : 'text-blue-500')}"
                              th:text="${policy.dDay < 0 ? '마감됨' : 'D-' + policy.dDay}">
                            D-5
                        </span>
                    </div>

                    <h4 class="font-bold text-slate-800 text-lg mb-1" th:text="${policy.title}">정책명</h4>
                    <p class="text-xs text-slate-500 line-clamp-2" th:text="${policy.description}">내용이 들어갑니다.</p>

                    <div class="mt-4 flex gap-2 text-[11px] text-slate-500 font-medium">
                        <span class="bg-slate-100 px-2 py-1 rounded">#청년</span>
                        <span class="bg-slate-100 px-2 py-1 rounded">#지원</span>
                    </div>

                    <button onclick="openDetail(event, this)"
                            class="absolute bottom-5 right-5 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold text-xs px-3 py-1.5 rounded-lg transition z-10">
                        자세히
                    </button>
                </div>
            </th:block>

        </div>
    </section>
</main>

<div class="fixed bottom-0 left-0 w-full bg-white border-t p-3 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] z-50 transition-transform translate-y-full"
     id="action-bar">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
        <p class="font-bold text-slate-800 text-sm" id="selected-title">선택된 정책 없음</p>
        <button onclick="goToSimulation()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-xl font-bold transition shadow-lg flex items-center gap-2 text-sm">
            <i class="fa-solid fa-wand-magic-sparkles"></i> AI 시뮬레이션 시작
        </button>
    </div>
</div>

<div id="policy-modal"
     class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300">
    <div class="bg-white w-full max-w-xl rounded-2xl shadow-2xl transform scale-95 transition-transform duration-300 p-6 relative mx-4">
        <button onclick="closeModal()"
                class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition bg-slate-100 rounded-full w-7 h-7 flex items-center justify-center">
            <i class="fa-solid fa-xmark text-sm"></i></button>
        <div class="mb-5">
            <span class="text-blue-600 font-bold text-[10px] bg-blue-50 px-2 py-0.5 rounded-md mb-1.5 inline-block">정책 상세 정보</span>
            <h3 class="text-xl font-extrabold text-slate-900" id="modal-title">정책 제목</h3>
        </div>
        <div class="bg-slate-50 p-5 rounded-xl border border-slate-100 mb-5 min-h-[100px] flex items-center">
            <p id="modal-desc-original" class="text-slate-600 leading-relaxed font-medium text-sm">상세 내용이 없습니다.</p>
            <p id="modal-desc-easy" class="text-slate-800 leading-relaxed font-bold text-base hidden"></p>
        </div>
        <div class="flex gap-3">
            <button id="btn-easy-toggle" onclick="toggleEasyMode()"
                    class="flex-1 py-3 rounded-xl font-bold border-2 border-blue-600 text-blue-600 hover:bg-blue-50 transition flex justify-center items-center gap-2 text-sm">
                <i class="fa-solid fa-face-smile"></i> <span>쉬운 말로 보기</span>
            </button>
            <button onclick="closeModal()"
                    class="flex-1 py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-black transition text-sm">
                확인
            </button>
        </div>
    </div>
</div>

<!-- 저장 모달들 -->
<div id="save-confirm-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" onclick="closeSaveModal()"></div>
    <div class="relative bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 text-center transform scale-95 transition-all duration-200">
        <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mx-auto mb-4 text-xl">
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <h3 class="text-lg font-bold text-slate-900 mb-2">조건 저장</h3>
        <p class="text-sm text-slate-500 mb-6 leading-relaxed">
            현재 선택된 조건을 내 정보로 저장하시겠습니까?<br>
            저장된 조건은 마이페이지에서 수정 가능합니다.
        </p>
        <div class="flex gap-3">
            <button onclick="closeSaveModal()"
                    class="flex-1 py-3 border border-slate-200 bg-white text-slate-600 font-bold rounded-xl hover:bg-slate-50 transition text-sm">
                취소
            </button>
            <button onclick="performSaveConditions()"
                    class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition text-sm">
                확인
            </button>
        </div>
    </div>
</div>

<div id="save-success-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" onclick="closeSuccessModal()"></div>
    <div class="relative bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 text-center transform scale-95 transition-all duration-200">
        <div class="w-12 h-12 rounded-full bg-green-100 text-green-600 flex items-center justify-center mx-auto mb-4 text-xl">
            <i class="fa-solid fa-check"></i>
        </div>
        <h3 class="text-lg font-bold text-slate-900 mb-2">저장 완료</h3>
        <p class="text-sm text-slate-500 mb-6 leading-relaxed">
            조건이 성공적으로 저장되었습니다.<br>
            <span class="text-xs text-blue-500">* 추후 마이페이지에서 상세 수정이 가능합니다.</span>
        </p>
        <button onclick="closeSuccessModal()"
                class="w-full py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-black transition text-sm">확인
        </button>
    </div>
</div>

<div th:replace="HF :: footer"></div>

<script th:inline="javascript">

        function updateRegionGu() {
            const siSelect = document.getElementById("regionSi");
            const guSelect = document.getElementById("regionGu");
            const selectedSi = siSelect.value;
            guSelect.innerHTML = '<option value="">시/군/구 선택</option>';

                areaData[selectedSi].forEach(gu => {

                    guSelect.appendChild(option);

        function forceClearAllInputs() {
            document.querySelectorAll('input[type="text"], input[type="number"], input[type="date"]').forEach(el => el.value = '');
            document.querySelectorAll('select').forEach(el => el.selectedIndex = 0);
            document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(el => el.checked = false);

            document.getElementById('my_income_range').value = 0;
            document.getElementById('my_income_text').value = 0;
            document.getElementById('household_income_range').value = 0;
            document.getElementById('household_income_text').value = 0;
            document.getElementById('family-count').value = 1;
            document.getElementById('childCount').value = 0;
            updateRegionGu();
        }

        function syncInput(rangeId, textId) {
            const range = document.getElementById(rangeId);
            const text = document.getElementById(textId);
            range.addEventListener('input', () => text.value = range.value);
            text.addEventListener('input', () => {
                let val = parseInt(text.value) || 0;
                if (val > parseInt(range.max)) val = range.max;
                range.value = val;
            });
        }

        // ✅ 정책 카드 선택
        function selectPolicy(card) {
            document.querySelectorAll('.policy-card').forEach(el => el.classList.remove('selected'));
            card.classList.add('selected');

            selectedPolicyId = card.dataset.id;
            const title = card.dataset.title || "선택된 정책";
            document.getElementById('selected-title').innerText = title;

            const bar = document.getElementById('action-bar');
            bar.classList.remove('translate-y-full');
        }

        // ✅ 상세 모달
        let easyMode = false;
        function openDetail(e, btnOrCard) {
            e.stopPropagation();
            const card = btnOrCard.closest('.policy-card');
            const title = card.dataset.title || '';
            const desc = card.dataset.desc || '';
            const descEasy = card.dataset.descEasy || desc;

            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc-original').innerText = desc;
            document.getElementById('modal-desc-easy').innerText = descEasy;

            easyMode = false;
            document.getElementById('modal-desc-original').classList.remove('hidden');
            document.getElementById('modal-desc-easy').classList.add('hidden');
            document.getElementById('btn-easy-toggle').querySelector('span').innerText = "쉬운 말로 보기";

            const modal = document.getElementById('policy-modal');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                modal.classList.add('opacity-100');
                modal.querySelector('div').classList.add('scale-100');
                modal.querySelector('div').classList.remove('scale-95');
            });
        }

        function closeModal() {
            const modal = document.getElementById('policy-modal');
            modal.classList.remove('opacity-100');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        function toggleEasyMode() {
            easyMode = !easyMode;
            document.getElementById('modal-desc-original').classList.toggle('hidden', easyMode);
            document.getElementById('modal-desc-easy').classList.toggle('hidden', !easyMode);
            document.getElementById('btn-easy-toggle').querySelector('span').innerText = easyMode ? "원문 보기" : "쉬운 말로 보기";

            const getRadioVal = (name) => document.querySelector(`input[name="${name}"]:checked`)?.value ?? "";
            const getSelectVal = (name) => document.querySelector(`select[name="${name}"]`)?.value ?? "";
            const getInputVal  = (name) => document.querySelector(`input[name="${name}"]`)?.value ?? "";

                gender: getRadioVal("gender"),
                marry:  getRadioVal("marry"),
                house:  getRadioVal("house"),

                birthDate: getInputVal("birthDate"),
                childCount: getInputVal("childCount"),   // ✅ 0도 문자열로 저장됨
                familySize: getInputVal("familySize"),

                regionGu: getSelectVal("regionGu"),

            }
            saveSimDataFromPolicyPage();
            window.location.href = `/simulation?policyId=${encodeURIComponent(selectedPolicyId)}`;
        }

        function resetConditions() { forceClearAllInputs(); }

        function openSaveModal() { document.getElementById('save-confirm-modal').classList.remove('hidden'); }
        function closeSaveModal() { document.getElementById('save-confirm-modal').classList.add('hidden'); }
        function closeSuccessModal() { document.getElementById('save-success-modal').classList.add('hidden'); }

        function yyyymmddToDate(yyyymmdd) {
            if (!yyyymmdd) return null;
            const s = String(yyyymmdd).replace(/[^0-9]/g, '');
            if (s.length !== 8) return null;
            return `${s.substring(0,4)}-${s.substring(4,6)}-${s.substring(6,8)}`;
        }

        // (기존 유지) 내 조건 불러오기
        function loadMemberConditions() {
            const btn = document.querySelector('button[onclick="loadMemberConditions()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 불러오는 중...';

            fetch('/api/my-info')
                .then(response => {
                    if (!response.ok) throw new Error("세션 만료");
                    return response.json();
                })
                .then(data => {
                    if(!data) { alert("저장된 회원 정보가 없습니다."); return; }
                    forceClearAllInputs();
                    setTimeout(() => {
                        populateForm(data);
                    }, 50);
                })
                .catch(error => { console.error(error); alert("정보 불러오기 실패"); })
                .finally(() => btn.innerHTML = originalText);
        }

        // DB 데이터를 폼에 채워넣는 함수 (네가 올린 코드 그대로)
        function populateForm(data) {
            if (!data) return;

            const si = data.regionSi || data.province;
            const gu = data.regionGu || data.city;

            if(si) {
                document.getElementById('regionSi').value = si;
                updateRegionGu();
                if(gu) setTimeout(() => document.getElementById('regionGu').value = gu, 50);
            }

            if(data.birthDate) document.getElementById('birthDate').value = String(data.birthDate).replace(/-/g, '');

            if(data.gender) {
                const val = (data.gender === 'M') ? 'male' : 'female';
                const radio = document.querySelector(`input[name="gender"][value="${val}"]`);
                if(radio) radio.checked = true;
            }

            // 학력 설정 (DB ID -> 화면 코드)
        const eduCode = data.educationLevel || data.eduLevelCode;
        const idToCodeMap = {
            1: '0049001', 2: '0049002', 3: '0049003', 4: '0049004',
            5: '0049005', 6: '0049006', 7: '0049007', 8: '0049008'
        };
        const eduVal = (typeof eduCode === 'number') ? idToCodeMap[eduCode] : eduCode;
        if(eduVal) {
            const el = document.getElementById('educationLevel');
            if(el.querySelector(`option[value="${eduVal}"]`)) el.value = eduVal;
        }

            const empCode = data.employmentStatus || data.empStatusCode;
            const jobMap = { 1: 'UNEMPLOYED', 2: 'EMPLOYED', 3: 'SELF_EMPLOYED', 4: 'STUDENT' };
            const jobVal = (typeof empCode === 'number') ? jobMap[empCode] : empCode;
            if(jobVal) document.getElementById('employmentStatus').value = jobVal;

            const marryVal = (data.married === true) ? 'Y' : 'N';
            const marryRadio = document.querySelector(`input[name="marry"][value="${marryVal}"]`);
            if(marryRadio) marryRadio.checked = true;

            if(data.child != null) document.getElementById('childCount').value = data.child;
            if(data.familySize != null) document.getElementById('family-count').value = data.familySize;

            const houseVal = (data.home === true) ? 'Y' : 'N';
            const houseRadio = document.querySelector(`input[name="house"][value="${houseVal}"]`);
            if(houseRadio) houseRadio.checked = true;

            const pIncome = (data.personalIncome !== undefined) ? data.personalIncome : data.income;
            if(pIncome != null) {
                const val = (pIncome >= 10000) ? Math.floor(pIncome / 10000) : pIncome;
                document.getElementById('my_income_text').value = val;
                document.getElementById('my_income_range').value = val;
            }

            const fIncome = (data.familyIncome !== undefined) ? data.familyIncome : data.householdIncome;
            if(fIncome != null) {
                const val = (fIncome >= 10000) ? Math.floor(fIncome / 10000) : fIncome;
                document.getElementById('household_income_text').value = val;
                document.getElementById('household_income_range').value = val;
            }
        }

        // URL 파라미터 복구
        function restoreSearchConditions() {
            const params = new URLSearchParams(window.location.search);

            const textInputs = ['birthDate', 'childCount', 'familySize'];
            textInputs.forEach(name => {
                const val = params.get(name);
                if (val !== null && val !== undefined && val !== "") {
                    const el = document.querySelector(`[name="${name}"]`);
                    if (el) el.value = val;
                }
            });

            ['gender', 'marry', 'house'].forEach(name => {
                const val = params.get(name);
                if (val) {
                    const radio = document.querySelector(`input[name="${name}"][value="${val}"]`);
                    if (radio) radio.checked = true;
                }
            });

            ['educationLevel', 'employmentStatus'].forEach(name => {
                const val = params.get(name);
                if (val) document.querySelector(`select[name="${name}"]`).value = val;
            });

            const si = params.get('regionSi');
            if (si) {
                document.getElementById('regionSi').value = si;
                updateRegionGu();
                const gu = params.get('regionGu');
                if (gu) document.getElementById('regionGu').value = gu;
            }

            const myIncome = params.get('income');
            if (myIncome !== null && myIncome !== undefined && myIncome !== "") {
                document.getElementById('my_income_text').value = myIncome;
                document.getElementById('my_income_range').value = myIncome;
            }

            const hhIncome = params.get('householdIncome');
            if (hhIncome !== null && hhIncome !== undefined && hhIncome !== "") {
                document.getElementById('household_income_text').value = hhIncome;
                document.getElementById('household_income_range').value = hhIncome;
            }

            const keyword = params.get('keyword');
            if (keyword) {
                document.getElementById('visual-keyword').value = keyword;
                document.getElementById('hidden-keyword').value = keyword;
            }
        }

        // 저장 기능
        function performSaveConditions() {
            const genderVal = document.querySelector('input[name="gender"]:checked')?.value;
            const gender = (genderVal === 'male') ? 'M' : (genderVal === 'female' ? 'F' : null);

            const regionSi = document.getElementById('regionSi').value;
            const regionGu = document.getElementById('regionGu').value;

            const eduKey = document.getElementById('educationLevel').value;
            const empKey = document.getElementById('employmentStatus').value;
            const educationLevel = eduCodeMap[eduKey] ?? null;
            const employmentStatus = empCodeMap[empKey] ?? null;

            const marryVal = document.querySelector('input[name="marry"]:checked')?.value;
            const married = (marryVal === 'Y');

            const houseVal = document.querySelector('input[name="house"]:checked')?.value;
            const home = (houseVal === 'Y');

            const child = parseInt(document.getElementById('childCount').value) || 0;
            const familySize = parseInt(document.getElementById('family-count').value) || 1;

            const pIncomeMan = parseInt(document.getElementById('my_income_text').value) || 0;
            const fIncomeMan = parseInt(document.getElementById('household_income_text').value) || 0;

            const data = {
                gender: gender,
                birthDate: yyyymmddToDate(document.getElementById('birthDate').value),
                regionSi: regionSi,
                regionGu: regionGu,
                educationLevel: educationLevel,
                employmentStatus: employmentStatus,
                married: married,
                home: home,
                child: child,
                familySize: familySize,
                personalIncome: pIncomeMan * 10000,
                familyIncome: fIncomeMan * 10000
            };

            fetch('/updateConditions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.text())
            .then(result => {
                closeSaveModal();
                if (result === 'success') {
                    document.getElementById('save-success-modal').classList.remove('hidden');
                } else {
                    alert("저장 실패");
                }
            })
            .catch(err => {
                console.error(err);
                closeSaveModal();
                alert("저장 실패");
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const siSelect = document.getElementById("regionSi");
            for (const si in areaData) {
                const option = document.createElement("option");
                option.value = si;
                option.text = si;
                siSelect.appendChild(option);
            }

            syncInput('my_income_range', 'my_income_text');
            syncInput('household_income_range', 'household_income_text');

            const isLoggedIn = /*[[${session.loginMember != null}]]*/ false;
            const isSearchResult = window.location.search.trim().length > 1;

            if (!isSearchResult) {
                setTimeout(forceClearAllInputs, 10);
                if (!isLoggedIn) {
                    setTimeout(() => {
                        const setupData = sessionStorage.getItem('userSetupData');
                        if (setupData) {
                            populateForm(JSON.parse(setupData));
                            sessionStorage.removeItem('userSetupData');
                            document.getElementById('filter-form').submit();
                        }
                    }, 20);
                }
            } else {
                restoreSearchConditions();
            }
        });
