<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSight - 정책 검색 및 선택</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">
<style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .choice-btn input { display: none; }
    .choice-btn span { display: block; text-align: center; padding: 10px; border: 2px solid #edf2f7; border-radius: 10px; font-size: 12px; font-weight: 700; cursor: pointer; background: #fff; color: #555; transition: all 0.2s ease; }
    .choice-btn input:checked + span { background: #eef6ff; border-color: #2563EB; color: #2563EB; transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1); }
    input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #2563EB; cursor: pointer; margin-top: -6px; box-shadow: 0 0 0 3px #fff, 0 0 0 4px rgba(37, 99, 235, 0.3); }
    input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #E2E8F0; border-radius: 2px; }
    .custom-scroll::-webkit-scrollbar { width: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .policy-card { position: relative; cursor: pointer; transition: all 0.2s; }
    .policy-card:hover { transform: translateY(-2px); }
    .policy-card.selected { border-color: #2563EB; background-color: #f0f7ff; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1); }
    .policy-card.selected::after { content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; top: 1rem; right: 1rem; color: #2563EB; font-size: 1.2rem; }
    .sidebar-input, select.sidebar-input { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 12px; font-weight: 500; background: #f8fafc; outline: none; transition: 0.2s; appearance: none; }
    .flex-input-wrapper { display: flex; align-items: center; width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; background: #f8fafc; transition: 0.2s; }
    .flex-input-wrapper:focus-within { border-color: #2563EB; background: #fff; }
    .flex-input-wrapper input { flex-grow: 1; background: transparent; outline: none; font-size: 12px; font-weight: 500; text-align: right; min-width: 0; }
    .flex-input-wrapper span { margin-left: 8px; font-size: 12px; font-weight: 700; color: #94a3b8; white-space: nowrap; }
    select.sidebar-input { background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 10px center; background-size: 14px; padding-right: 30px; cursor: pointer; }
    .sidebar-input:focus { border-color: #2563EB; background: #fff; }
</style>

<div th:replace="HF :: header('search')"></div>

<main class="flex-grow max-w-6xl mx-auto px-4 py-6 w-full grid md:grid-cols-12 gap-6 relative pb-24">

    <aside class="md:col-span-4 lg:col-span-3 h-fit md:sticky md:top-20">
        <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-5">
            <div class="flex justify-between items-center pb-3 border-b border-slate-100 mb-5">
                <h2 class="text-base font-extrabold flex items-center gap-2">
                    <i class="fa-solid fa-sliders text-blue-600"></i> 내 조건 설정
                </h2>
                <button type="button" onclick="resetConditions()" class="text-xs text-slate-500 hover:text-slate-700 font-bold flex items-center gap-1 transition">
                    <i class="fa-solid fa-rotate-right"></i> 초기화
                </button>
            </div>

            <form th:action="@{/policy}" method="get" class="space-y-6" id="filter-form" autocomplete="off">

                <input type="hidden" name="keyword" id="hidden-keyword">

                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">성별</label>
                        <div class="flex gap-2">
                            <label class="choice-btn flex-1">
                                <input type="radio" name="gender" value="male"><span>남성</span>
                            </label>
                            <label class="choice-btn flex-1">
                                <input type="radio" name="gender" value="female"><span>여성</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">생년월일</label>
                        <div class="relative">
                            <input type="text" id="birthDate" name="birthDate" class="sidebar-input pr-8" placeholder="YYYYMMDD">
                            <input type="date" id="hiddenDatePicker" class="absolute inset-0 opacity-0 cursor-pointer -z-10">
                            <i class="fa-regular fa-calendar absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer"
                               onclick="document.getElementById('hiddenDatePicker').showPicker()"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">거주 지역</label>
                        <div class="space-y-2">
                            <select id="regionSi" name="regionSi" class="sidebar-input" onchange="updateRegionGu()">
                                <option value="">시/도 선택</option>
                            </select>
                            <select id="regionGu" name="regionGu" class="sidebar-input">
                                <option value="">시/군/구 선택</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr class="border-slate-100">
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">최종 학력</label>
                        <select id="educationLevel" name="educationLevel" class="sidebar-input">
                            <option value="">전체</option>
                            <option value="UNDER_HIGH_SCHOOL">고졸 미만</option>
                            <option value="HIGH_SCHOOL">고등학교 졸업</option>
                            <option value="UNIV_ATTENDING">대학교 재학/휴학</option>
                            <option value="UNIV_GRAD">대학교 졸업 (예정)</option>
                            <option value="MASTER_PHD">석/박사 (과정/졸업)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">고용 상태</label>
                        <select id="employmentStatus" name="employmentStatus" class="sidebar-input">
                            <option value="">전체</option>
                            <option value="UNEMPLOYED">미취업 (구직자)</option>
                            <option value="EMPLOYED">직장인 (계약/정규직)</option>
                            <option value="SELF_EMPLOYED">자영업 / 프리랜서</option>
                            <option value="STUDENT">학생</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-2 p-2 bg-slate-50 border border-slate-200 rounded-lg">
                        <input type="checkbox" id="bizCheck" name="isBusinessOwner" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
                        <label for="bizCheck" class="text-xs font-bold text-slate-600 cursor-pointer">사업자 등록증 보유</label>
                    </div>
                </div>

                <hr class="border-slate-100">
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">결혼 여부</label>
                        <div class="flex gap-2">
                            <label class="choice-btn flex-1">
                                <input type="radio" name="marry" value="N"><span>미혼</span>
                            </label>
                            <label class="choice-btn flex-1">
                                <input type="radio" name="marry" value="Y"><span>기혼</span>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-extrabold text-slate-700 mb-1.5">자녀 수</label>
                            <div class="flex-input-wrapper">
                                <input type="number" id="childCount" name="childCount" min="0" value="0">
                                <span>명</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-extrabold text-slate-700 mb-1.5">주택 소유</label>
                            <div class="flex gap-1">
                                <label class="choice-btn flex-1"><input type="radio" name="house" value="N"><span>X</span></label>
                                <label class="choice-btn flex-1"><input type="radio" name="house" value="Y"><span>O</span></label>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="border-slate-100">
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">본인 월 소득 (세전)</label>
                        <div class="bg-slate-50 border border-slate-200 rounded-xl p-3 focus-within:border-blue-500 transition">
                            <div class="flex items-center gap-2 mb-2">
                                <input type="number" id="my_income_text" name="income" value="0" class="flex-1 min-w-0 bg-transparent font-bold text-slate-800 text-sm focus:outline-none text-right" placeholder="0">
                                <span class="text-xs font-bold text-slate-500 whitespace-nowrap">만원</span>
                            </div>
                            <input type="range" id="my_income_range" min="0" max="1500" step="10" value="0" class="block w-full">
                        </div>
                        <p class="text-[10px] text-blue-500 mt-1.5 text-right font-medium">* 0원 설정 시 '소득 없음'</p>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">가구 합산 월 소득</label>
                        <div class="bg-slate-50 border border-slate-200 rounded-xl p-3 focus-within:border-blue-500 transition">
                            <div class="flex items-center gap-2 mb-2">
                                <input type="number" id="household_income_text" name="householdIncome" value="0" class="flex-1 min-w-0 bg-transparent font-bold text-slate-800 text-sm focus:outline-none text-right" placeholder="0">
                                <span class="text-xs font-bold text-slate-500 whitespace-nowrap">만원</span>
                            </div>
                            <input type="range" id="household_income_range" min="0" max="2000" step="10" value="0" class="block w-full">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-extrabold text-slate-700 mb-1.5">가구원 수 (본인 포함)</label>
                        <div class="flex-input-wrapper">
                            <input type="number" id="family-count" name="familySize" min="1" value="1">
                            <span>명</span>
                        </div>
                    </div>
                </div>

                <div class="pt-2 flex flex-col gap-2">
                    <button type="button"
                            th:if="${session.loginMember != null}"
                            onclick="loadMemberConditions()"
                            class="w-full py-2.5 bg-white border border-slate-200 text-blue-600 rounded-lg font-bold hover:bg-blue-50 hover:border-blue-200 transition text-xs shadow-sm flex justify-center items-center gap-2">
                        <i class="fa-solid fa-cloud-arrow-down"></i> 내 조건 불러오기
                    </button>

                    <button type="submit" class="w-full py-3 bg-slate-900 text-white rounded-lg font-bold hover:bg-black transition text-xs shadow-md">
                        조건에 맞는 정책 검색
                    </button>
                </div>
            </form>
        </div>
    </aside>

    <section class="md:col-span-8 lg:col-span-9 flex flex-col">
        <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm mb-5 flex items-center">
            <div class="pl-3 text-slate-400 flex-shrink-0 text-sm"><i class="fa-solid fa-search"></i></div>

            <input type="text" id="visual-keyword" placeholder="검색어를 입력하세요 (예: 청년 수당, 월세 지원)"
                   class="flex-grow p-2.5 bg-transparent focus:outline-none font-medium min-w-0 text-sm"
                   onkeydown="if(event.key === 'Enter') searchWithKeyword()">

            <button onclick="searchWithKeyword()" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-blue-700 transition flex-shrink-0 whitespace-nowrap text-xs">
                검색
            </button>
        </div>

        <div class="flex justify-between items-center mb-3">
            <h3 class="font-extrabold text-lg">정책 검색 결과
                <span class="text-blue-600" th:text="${policyList != null ? #lists.size(policyList) + '건' : '0건'}">0건</span>
            </h3>
        </div>

        <div class="space-y-3 custom-scroll overflow-y-auto pr-2" style="max-height: 800px;">

            <div th:if="${policyList == null or #lists.isEmpty(policyList)}"
                 class="flex flex-col items-center justify-center py-20 text-center border-2 border-dashed border-slate-200 rounded-xl bg-slate-50/50">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-4 text-slate-300 shadow-sm">
                    <i class="fa-solid fa-folder-open text-3xl"></i>
                </div>
                <h4 class="text-slate-600 font-bold mb-1">검색 결과가 없습니다.</h4>
                <p class="text-slate-400 text-xs">좌측의 조건을 변경하거나 검색어를 다시 입력해보세요.</p>
            </div>

            <th:block th:unless="${policyList == null or #lists.isEmpty(policyList)}">
                <div th:each="policy : ${policyList}"
                     class="policy-card bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition relative"
                     th:data-title="${policy.title}"
                     th:data-desc="${policy.description}"
                     th:data-desc-easy="${policy.description}"
                     onclick="selectPolicy(this)">

                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded" th:text="${policy.department}">고용노동부</span>

                        <span class="text-xs font-bold"
                              th:classappend="${policy.dDay < 0 ? 'text-gray-400' : (policy.dDay <= 7 ? 'text-red-500' : 'text-blue-500')}"
                              th:text="${policy.dDay < 0 ? '마감됨' : 'D-' + policy.dDay}">
                            D-5
                        </span>
                    </div>

                    <h4 class="font-bold text-slate-800 text-lg mb-1" th:text="${policy.title}">청년 일자리 도약 장려금</h4>
                    <p class="text-xs text-slate-500 line-clamp-2" th:text="${policy.description}">내용이 들어갑니다.</p>

                    <div class="mt-4 flex gap-2 text-[11px] text-slate-500 font-medium">
                        <span class="bg-slate-100 px-2 py-1 rounded">#청년</span>
                        <span class="bg-slate-100 px-2 py-1 rounded">#지원</span>
                    </div>

                    <button onclick="openDetail(event, this)" class="absolute bottom-5 right-5 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold text-xs px-3 py-1.5 rounded-lg transition z-10">
                        자세히
                    </button>
                </div>
            </th:block>

        </div>
    </section>
</main>

<div class="fixed bottom-0 left-0 w-full bg-white border-t p-3 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] z-50 transition-transform translate-y-full" id="action-bar">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
        <p class="font-bold text-slate-800 text-sm" id="selected-title">선택된 정책 없음</p>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-xl font-bold transition shadow-lg flex items-center gap-2 text-sm">
            <i class="fa-solid fa-wand-magic-sparkles"></i> AI 시뮬레이션 시작
        </button>
    </div>
</div>

<div id="policy-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300">
    <div class="bg-white w-full max-w-xl rounded-2xl shadow-2xl transform scale-95 transition-transform duration-300 p-6 relative mx-4">
        <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition bg-slate-100 rounded-full w-7 h-7 flex items-center justify-center"><i class="fa-solid fa-xmark text-sm"></i></button>
        <div class="mb-5">
            <span class="text-blue-600 font-bold text-[10px] bg-blue-50 px-2 py-0.5 rounded-md mb-1.5 inline-block">정책 상세 정보</span>
            <h3 class="text-xl font-extrabold text-slate-900" id="modal-title">정책 제목</h3>
        </div>
        <div class="bg-slate-50 p-5 rounded-xl border border-slate-100 mb-5 min-h-[100px] flex items-center">
            <p id="modal-desc-original" class="text-slate-600 leading-relaxed font-medium text-sm">상세 내용이 없습니다.</p>
            <p id="modal-desc-easy" class="text-slate-800 leading-relaxed font-bold text-base hidden"></p>
        </div>
        <div class="flex gap-3">
            <button id="btn-easy-toggle" onclick="toggleEasyMode()" class="flex-1 py-3 rounded-xl font-bold border-2 border-blue-600 text-blue-600 hover:bg-blue-50 transition flex justify-center items-center gap-2 text-sm"><i class="fa-solid fa-face-smile"></i> <span>쉬운 말로 보기</span></button>
            <button onclick="closeModal()" class="flex-1 py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-black transition text-sm">확인</button>
        </div>
    </div>
</div>

<div th:replace="HF :: footer"></div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // --- 행정구역 데이터 (기존 동일) ---
    const areaData = {
        "서울특별시": ["종로구","중구","용산구","성동구","광진구","동대문구","중랑구","성북구","강북구","도봉구","노원구","은평구","서대문구","마포구","양천구","강서구","구로구","금천구","영등포구","동작구","관악구","서초구","강남구","송파구","강동구"],
        "부산광역시": ["중구","서구","동구","영도구","부산진구","동래구","남구","북구","해운대구","사하구","금정구","강서구","연제구","수영구","사상구","기장군"],
        // ... (나머지 지역 생략) ...
         "경기도": ["수원시", "성남시", "의정부시", "안양시", "부천시", "광명시", "평택시", "동두천시", "안산시", "고양시", "과천시", "구리시", "남양주시", "오산시", "시흥시", "군포시", "의왕시", "하남시", "용인시", "파주시", "이천시", "안성시", "김포시", "화성시", "광주시", "양주시", "포천시", "여주시", "연천군", "가평군", "양평군"],
        "제주특별자치도": ["제주시","서귀포시"]
    };

    function updateRegionGu() {
        const siSelect = document.getElementById("regionSi");
        const guSelect = document.getElementById("regionGu");
        const selectedSi = siSelect.value;
        guSelect.innerHTML = '<option value="">시/군/구 선택</option>';
        if (selectedSi && areaData[selectedSi]) {
            areaData[selectedSi].forEach(gu => {
                const option = document.createElement("option");
                option.value = gu;
                option.text = gu;
                guSelect.appendChild(option);
            });
        }
    }

    // --- ★ 추가됨: 검색바의 키워드를 히든 인풋에 넣고 폼 제출 ---
    function searchWithKeyword() {
        // 1. 눈에 보이는 검색창의 값을 가져옴
        const keyword = document.getElementById('visual-keyword').value;
        // 2. 폼 안의 히든 인풋에 넣음
        document.getElementById('hidden-keyword').value = keyword;
        // 3. 폼 제출 (필터 조건 + 검색어 같이 날아감)
        document.getElementById('filter-form').submit();
    }

    // ... (기존 초기화, populateForm 등 로직 동일) ...
    function forceClearAllInputs() {
        document.querySelectorAll('input[type="text"], input[type="number"], input[type="date"]').forEach(el => el.value = '');
        document.querySelectorAll('select').forEach(el => el.selectedIndex = 0);
        document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(el => el.checked = false);
        document.getElementById('my_income_range').value = 0;
        document.getElementById('my_income_text').value = 0;
        document.getElementById('household_income_range').value = 0;
        document.getElementById('household_income_text').value = 0;
        document.getElementById('family-count').value = 1;
        document.getElementById('childCount').value = 0;
        updateRegionGu();
    }

    function syncInput(rangeId, textId) {
        const range = document.getElementById(rangeId);
        const text = document.getElementById(textId);
        range.addEventListener('input', () => text.value = range.value);
        text.addEventListener('input', () => {
            let val = parseInt(text.value) || 0;
            if (val > parseInt(range.max)) val = range.max;
            range.value = val;
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        const siSelect = document.getElementById("regionSi");
        for (const si in areaData) {
            const option = document.createElement("option");
            option.value = si;
            option.text = si;
            siSelect.appendChild(option);
        }
        syncInput('my_income_range', 'my_income_text');
        syncInput('household_income_range', 'household_income_text');

        const isLoggedIn = /*[[${session.loginMember != null}]]*/ false;
        const isSearchResult = window.location.search.trim().length > 1;

        if (!isSearchResult) {
            setTimeout(forceClearAllInputs, 10);
            if (!isLoggedIn) {
                setTimeout(() => {
                    const setupData = sessionStorage.getItem('userSetupData');
                    if (setupData) {
                        populateForm(JSON.parse(setupData));
                    }
                }, 20);
            }
        }
    });

    // populateForm 및 기타 함수들 기존과 동일...
    function populateForm(data) {
        if (!data) return;
        if(data.regionSi) {
            document.getElementById('regionSi').value = data.regionSi;
            updateRegionGu();
            if(data.regionGu) setTimeout(() => document.getElementById('regionGu').value = data.regionGu, 10);
        }
        if(data.birthDate) document.getElementById('birthDate').value = data.birthDate.replace(/-/g, '');
        if(data.gender) document.querySelector(`input[name="gender"][value="${data.gender === 'M' ? 'male' : 'female'}"]`).checked = true;
        // ... (매핑 로직 생략, 기존 코드 그대로 사용) ...
         const incomeManWon = Math.floor(data.personalIncome / 10000);
         if(data.personalIncome != null) {
            document.getElementById('my_income_text').value = incomeManWon;
            document.getElementById('my_income_range').value = incomeManWon;
        }
    }

    function loadMemberConditions() {
         const btn = document.querySelector('button[onclick="loadMemberConditions()"]');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 불러오는 중...';

        fetch('/api/my-info')
            .then(response => {
                if (!response.ok) throw new Error("세션 만료");
                return response.json();
            })
            .then(data => {
                if(!data) { alert("저장된 회원 정보가 없습니다."); return; }
                forceClearAllInputs();
                setTimeout(() => {
                    populateForm(data);
                    alert("내 정보를 불러왔습니다!");
                }, 50);
            })
            .catch(error => { console.error(error); alert("정보 불러오기 실패"); })
            .finally(() => btn.innerHTML = originalText);
    }

    function resetConditions() { forceClearAllInputs(); }

    function selectPolicy(card) {
        const actionBar = document.getElementById('action-bar');
        const selectedTitle = document.getElementById('selected-title');
        const isSelected = card.classList.contains('selected');
        document.querySelectorAll('.policy-card').forEach(c => c.classList.remove('selected'));

        if (!isSelected) {
            card.classList.add('selected');
            selectedTitle.innerText = "선택됨: " + card.getAttribute('data-title');
            actionBar.classList.remove('translate-y-full');
        } else {
            selectedTitle.innerText = "선택된 정책 없음";
            actionBar.classList.add('translate-y-full');
        }
    }

    // 모달 관련 함수들 그대로 유지
    const modal = document.getElementById('policy-modal');
    const btnEasy = document.getElementById('btn-easy-toggle');
    let isEasyMode = false;
    function openDetail(event, btn) {
        event.stopPropagation();
        const card = btn.closest('.policy-card');
        document.getElementById('modal-title').innerText = card.getAttribute('data-title');
        document.getElementById('modal-desc-original').innerText = card.getAttribute('data-desc');
        document.getElementById('modal-desc-easy').innerText = card.getAttribute('data-desc-easy') || "쉬운 설명 없음";
        isEasyMode = false; updateEasyButton();
        document.getElementById('modal-desc-original').classList.remove('hidden');
        document.getElementById('modal-desc-easy').classList.add('hidden');
        modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0'), 10);
    }
    function closeModal() { modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); }
    function toggleEasyMode() {
        isEasyMode = !isEasyMode;
        if(isEasyMode) { document.getElementById('modal-desc-original').classList.add('hidden'); document.getElementById('modal-desc-easy').classList.remove('hidden'); }
        else { document.getElementById('modal-desc-original').classList.remove('hidden'); document.getElementById('modal-desc-easy').classList.add('hidden'); }
        updateEasyButton();
    }
    function updateEasyButton() {
        const span = btnEasy.querySelector('span'); const icon = btnEasy.querySelector('i');
        if (isEasyMode) { btnEasy.className = "flex-1 py-3 rounded-xl font-bold bg-blue-600 text-white transition flex justify-center items-center gap-2 shadow-lg text-sm"; span.innerText = "원문으로 보기"; icon.className = "fa-solid fa-file-lines"; }
        else { btnEasy.className = "flex-1 py-3 rounded-xl font-bold border-2 border-blue-600 text-blue-600 hover:bg-blue-50 transition flex justify-center items-center gap-2 text-sm"; span.innerText = "쉬운 말로 보기"; icon.className = "fa-solid fa-face-smile"; }
    }
    /*]]>*/
</script>
