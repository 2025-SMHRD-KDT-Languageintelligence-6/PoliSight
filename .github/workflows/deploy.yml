name: Deploy to Google Cloud

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 자바 21 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. 빌드 (테스트 건너뛰기)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 3. 서버로 파일 전송 (임시 폴더 사용)
      - name: Copy Jar to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/${{ secrets.GCP_USERNAME }}/deploy_temp"
          strip_components: 2

      # 4. 서버에서 실행 (강력한 종료 + 청소 + 재실행)
      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # 1. [필수] 포트 킬러 도구 설치 (업데이트 포함해서 확실하게)
            echo "Installing psmisc..."
            sudo apt-get update -y > /dev/null
            sudo apt-get install -y psmisc > /dev/null

            # 2. 8089 포트 점유 프로세스 강제 사살 (가장 강력한 방법)
            echo "Killing process on port 8089..."
            sudo fuser -k -n tcp 8089 || true
            sleep 5

            # 3. 기존 파일 청소 및 새 파일 이동
            echo "Deploying new version..."
            rm -rf /home/${{ secrets.GCP_USERNAME }}/app/*.jar
            mkdir -p /home/${{ secrets.GCP_USERNAME }}/app
            mv /home/${{ secrets.GCP_USERNAME }}/deploy_temp/*.jar /home/${{ secrets.GCP_USERNAME }}/app/
            rm -rf /home/${{ secrets.GCP_USERNAME }}/deploy_temp

            # 4. 메모리 정리 (프리 티어 서버 필수)
            sudo sync && echo 3 | sudo tee /proc/sys/vm/drop_caches

            # 5. 새 서버 실행
            echo "Starting new application..."
            nohup java -Duser.timezone=Asia/Seoul -Xms512m -Xmx512m -jar /home/${{ secrets.GCP_USERNAME }}/app/*.jar > /home/${{ secrets.GCP_USERNAME }}/nohup.out 2>&1 &

            # 6. 배포 확인 (15초 대기)
            sleep 15
            if pgrep -f 'java -jar' > /dev/null
            then
              echo "🚀 배포 성공! 좀비 프로세스를 죽이고 새 버전을 띄웠습니다."
            else
              echo "❌ 배포 실패! 로그를 확인하세요."
              exit 1
            fi