name: Deploy to Google Cloud

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 자바 21 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. 빌드 (테스트 건너뛰기)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 3. 서버로 파일 전송 (임시 폴더 사용)
      - name: Copy Jar to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/${{ secrets.GCP_USERNAME }}/deploy_temp"
          strip_components: 2

      # 4. 서버에서 실행 (강력한 종료 + 청소 + 재실행)
      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        env:
          DB_PASS: ${{ secrets.DB_PASS }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          envs: DB_PASS,GOOGLE_CLIENT_SECRET,KAKAO_CLIENT_SECRET,MAIL_PASSWORD
          script: |
            # 1. [필수] 포트 킬러 도구 설치 (비밀번호 없이 설치됨)
            echo "Installing psmisc..."
            sudo apt-get update -y > /dev/null 2>&1 || true
            sudo apt-get install -y psmisc > /dev/null 2>&1 || true

            # 2. [핵심] 8089 포트 점유 프로세스 확인 사살
            echo "Checking port 8089..."
            
            # 2-1. 1차 시도: fuser로 죽이기
            if sudo fuser 8089/tcp > /dev/null 2>&1; then
              echo "Process found on 8089. Killing..."
              sudo fuser -k -n tcp 8089 || true
              sleep 5
            fi

            # 2-2. 2차 시도: 아직도 살아있으면 kill -9로 강제 종료 (최후의 수단)
            if sudo fuser 8089/tcp > /dev/null 2>&1; then
              echo "Process still alive! Force killing..."
              sudo kill -9 $(sudo lsof -t -i:8089) || true
              sleep 3
            fi

            # 3. 파일 교체 (기존 파일 싹 지우고 새 파일 이동)
            echo "Deploying new version..."
            rm -rf /home/${{ secrets.GCP_USERNAME }}/app/*.jar
            mkdir -p /home/${{ secrets.GCP_USERNAME }}/app
            mv /home/${{ secrets.GCP_USERNAME }}/deploy_temp/*.jar /home/${{ secrets.GCP_USERNAME }}/app/
            rm -rf /home/${{ secrets.GCP_USERNAME }}/deploy_temp

            # 4. 메모리 정리 (프리 티어 서버 필수)
            sudo sync && echo 3 | sudo tee /proc/sys/vm/drop_caches

            # 5. 새 서버 실행 (메모리 설정은 유지하고, 비밀번호만 '추가'합니다)
            echo "Starting application: Keeping memory limits and adding secrets..."
            nohup java -Duser.timezone=Asia/Seoul \
              -Xms512m -Xmx512m \
              -DDB_PASS="$DB_PASS" \
              -DGOOGLE_CLIENT_SECRET="$GOOGLE_CLIENT_SECRET" \
              -DKAKAO_CLIENT_SECRET="$KAKAO_CLIENT_SECRET" \
              -DMAIL_PASSWORD="$MAIL_PASSWORD" \
              -jar /home/${{ secrets.GCP_USERNAME }}/app/*.jar > /home/${{ secrets.GCP_USERNAME }}/nohup.out 2>&1 &
            # 6. 배포 확인 (15초 대기)
            sleep 15
            if pgrep -f 'java -jar' > /dev/null
            then
              echo "🚀 배포 성공! 좀비 프로세스를 죽이고 새 버전을 띄웠습니다."
            else
              echo "❌ 배포 실패! 로그를 확인하세요."
              exit 1
            fi