name: Deploy to Google Cloud

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 자바 21 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. 빌드 (테스트 건너뛰기)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 3. 서버로 파일 전송 (일단 임시 폴더로 보냅니다!)
      - name: Copy Jar to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/${{ secrets.GCP_USERNAME }}/deploy_temp" # 임시 폴더
          strip_components: 2

      # 4. 서버에서 실행 (청소 후 실행)
      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # [필수] 포트 제어 도구 설치(이게 없으면 fuser 명령어가 안 먹힘)
            sudo apt-get install -y psmisc
            
            # 1. 기존 서버 강제 종료
            echo "Stopping existing application..."
            sudo pkill -9 -f 'java -jar' || true
            
            # 2. 포트 정리
            sudo fuser -k 8089/tcp || true

            # 3. [핵심] 기존 app 폴더의 옛날 파일 싹 지우기 (이게 없어서 옛날 게 떴던 겁니다)
            echo "Cleaning up old files..."
            rm -rf /home/${{ secrets.GCP_USERNAME }}/app/*.jar

            # 4. 임시 폴더에 올린 새 파일을 app 폴더로 이동
            echo "Moving new file..."
            mkdir -p /home/${{ secrets.GCP_USERNAME }}/app
            mv /home/${{ secrets.GCP_USERNAME }}/deploy_temp/*.jar /home/${{ secrets.GCP_USERNAME }}/app/
            
            # 5. 임시 폴더 삭제 (청소)
            rm -rf /home/${{ secrets.GCP_USERNAME }}/deploy_temp

            # 6. 메모리 정리
            sudo sync && echo 3 | sudo tee /proc/sys/vm/drop_caches
            sleep 3

            # 7. 새 서버 실행
            echo "Starting new application..."
            # 파일이 하나밖에 없으므로 *.jar가 무조건 새 파일을 가리킴
            nohup java -Duser.timezone=Asia/Seoul -Xms512m -Xmx512m -jar /home/${{ secrets.GCP_USERNAME }}/app/*.jar > /home/${{ secrets.GCP_USERNAME }}/nohup.out 2>&1 &

            # 8. 배포 확인
            sleep 10
            if pgrep -f 'java -jar' > /dev/null
            then
              echo "🚀 배포 성공! 이제 진짜 새 버전이 뜹니다."
            else
              echo "❌ 배포 실패! 로그를 확인하세요."
              exit 1
            fi