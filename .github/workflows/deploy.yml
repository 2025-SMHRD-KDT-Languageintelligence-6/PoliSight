name: Deploy to Google Cloud

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 자바 21 세팅 (사용자님 프로젝트 JDK 21 사용 중)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. 빌드 (테스트는 건너뛰고 빠르게 jar 생성)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 3. 서버로 파일 전송 (SCP)
      - name: Copy Jar to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/${{ secrets.GCP_USERNAME }}/app"
          strip_components: 2 # 경로 떼고 파일만 전송

      # 4. 서버에서 실행 (SSH)
      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # 1. 기존 프로세스 종료 (메모리 확보를 위해 가장 먼저 수행)
            pgrep -f 'java -jar' | xargs -r kill -9

            # 2. 잠시 대기 (메모리가 완전히 반환될 시간)
            sleep 5

            # 3. 새 서버 실행 (메모리 제한 옵션을 추가해서 실행)
            # -Xmx512m: 자바가 사용할 최대 메모리를 512MB로 제한
            nohup java -Xmx512m -jar /home/${{ secrets.GCP_USERNAME }}/app/*.jar > /home/${{ secrets.GCP_USERNAME }}/nohup.out 2>&1 &
            
            echo "🚀 배포 완료! 서버가 재시작되었습니다."